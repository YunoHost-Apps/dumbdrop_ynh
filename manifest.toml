#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbdrop"
name = "DumbDrop"
description.en = "Dumb file dropper"
description.fr = "Transfert de fichier simple"

version = "2025.06.20~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
demo = "https://dumbdrop.dumbware.io/"
admindoc = "https://www.dumbware.io/DumbDrop"
code = "https://github.com/DumbWareio/DumbDrop"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "200M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.pin]
    ask.en = "Choose an optional PIN protection (4-10 digits)"
    ask.fr = "Choisissez la protection par code PIN en option (4 Ã  10 chiffres)"
    type = "number"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbDrop/archive/1a8fe1941695b952c2d4e9dfaf4597a4eb576c1e.tar.gz"
    sha256 = "65b048faf11e0143033227723663ef75f3ba3e7c2fe5fd3f86f719e12121b842"
    autoupdate.upstream = "https://github.com/DumbWareio/DumbDrop"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
