#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "dumbdrop"
name = "DumbDrop"
description.en = "Dumb file dropper"
description.fr = "Transfert de fichier simple"

version = "2025.11.10~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://www.dumbware.io/"
demo = "https://dumbdrop.dumbware.io/"
admindoc = "https://www.dumbware.io/DumbDrop"
code = "https://github.com/DumbWareio/DumbDrop"
fund = "https://buymeacoffee.com/dumbware"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "200M"
ram.runtime = "70M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.pin]
    ask.en = "Choose an optional PIN protection (4-10 digits)"
    ask.fr = "Choisissez la protection par code PIN en option (4 Ã  10 chiffres)"
    type = "string"
    pattern.regexp = '^\d{4,10}$'
    optional = true

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/DumbWareio/DumbDrop/archive/ff8f813f493e89c7da056e7a3101ce2ef48e3960.tar.gz"
    sha256 = "aa9e058cde00e3a8babe98eedbb5d195771522dfe1fe4948db7c84f52d1c6b9e"
    autoupdate.upstream = "https://github.com/DumbWareio/DumbDrop"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.nodejs]
    version = "22"
